<br/>
<h3 class="text-center">
  Formulario de películas
</h3>
<br/>

<div class="row">
  <div id="mensaje" class="col-xs-12 col-sm-8 offset-sm-2"></div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8 offset-sm-2">
    <div class="text-center">
      <input type="button" class="btn btn-primary" value="Insertar"  [disabled]="pelicula.id!=null" (click)="insertarPelicula()"/>
      <input type="button" class="btn btn-primary" value="Modificar" [disabled]="pelicula.id==null" (click)="modificarPelicula()"/>
      <input type="button" class="btn btn-danger"  value="Borrar"    [disabled]="pelicula.id==null" (click)="borrarPelicula()"/>
      <input type="button" class="btn btn-warning" value="Vaciar"    (click)="vaciarFormulario()"/>
      <input type="button" class="btn btn-warning" value="Cancelar" routerLink="/listadoPeliculas"/>
    </div>

    <br/>
  
    <div *ngIf="mensaje!=null" class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{mensaje}}
    </div>

    <div>
      <div class="form-group row">
        <label for="titulo" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="titulo" [(ngModel)]="pelicula.titulo"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="director" class="col-sm-2 col-form-label">Director</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="director" [(ngModel)]="pelicula.director"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="genero" class="col-sm-2 col-form-label">Género</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="genero" [(ngModel)]="pelicula.genero"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">Año</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="year" [(ngModel)]="pelicula.year"/>
        </div>
      </div>
    </div>
  </div>
</div>
