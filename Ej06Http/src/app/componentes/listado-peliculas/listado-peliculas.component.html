<br/>
<h3 class="text-center">
        Listado de películas
</h3>
<br/>

<div class="row">
    <div id="mensaje" class="col-md-8 offset-md-2 col-sm-12"></div>    
</div>

<div class="row">

    <div class="col-md-8 offset-md-2 col-sm-12">

        <div class="text-center">
            <input type="button" id="btnNuevo"      class="btn btn-primary" value="Nuevo" routerLink="/formularioPeliculas"/>
            <input type="button" id="btnActualizar" class="btn btn-primary" value="Actualizar" (click)="getPeliculas()"/>
        </div>

        <br/>

        <div *ngIf="mensaje!=null" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{mensaje}}
        </div>

        <table class="table table-hover table-striped ">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Género</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody id="tablaPeliculas">
                <tr *ngFor="let p of peliculas" [routerLink]="[ '/formularioPeliculas', p.id ]">
                    <td>{{p.titulo}}</td>
                    <td>{{p.director}}</td>
                    <td>{{p.genero}}</td>
                    <td>{{p.year}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
