<div class="container">
  
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Please Login</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <label class="sr-only" for="login">E-Mail Address</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                      <input type="text" name="login" class="form-control" id="login"
                             placeholder="tu login" required autofocus  [(ngModel)]="usuario.login"  >
                  </div>
              </div>
          </div>
          <div class="col-md-3" *ngIf= "mensaje">
              <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close"></i>{{mensaje}} 
                  </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                      <input type="password" name="password" class="form-control" id="password"
                             placeholder="Password" required [(ngModel)] = "usuario.password">
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                  <!-- Put password error message here -->    
                  </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" style="padding-top: .35rem">
              <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                  <label class="form-check-label">
                      <input class="form-check-input" name="remember"
                             type="checkbox" >
                      <span style="padding-bottom: .15rem">Remember me</span>
                  </label>
              </div>
          </div>
      </div>
      <div class="row" style="padding-top: 1rem">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <button type="submit" class="btn btn-success" (click)="login()"><i class="fa fa-sign-in" ></i>Login</button>
             
              &nbsp;&nbsp;
              <button type="submit" class="btn btn-info" (click)="registro()"><i class="fa fa-sign-in"></i> Registro nuevo usuario</button>
              <a class="btn btn-link" href="#">Forgot Your Password?</a>
          </div>
      </div>

</div>
