
<div class="container">
 
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Register New User</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="name">Nombre</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                      <input type="text" name="nombre" class="form-control" id="name"
                             placeholder="Pepito Pérez" required autofocus [(ngModel)]="usuario.nombre" >
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put name validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="login">Login</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                      <input type="text" name="login" class="form-control" id="login"
                             placeholder="tu login" required autofocus [(ngModel)]="usuario.login">
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put e-mail validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Contraseña</label>
          </div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                      <input type="password" name="password" class="form-control" id="password"
                             placeholder="Password" required [(ngModel)]="usuario.password">
                  </div>
              </div>
          </div>
         <!--  <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <i class="fa fa-close"> Example Error Message</i>
                      </span>
              </div>
          </div> -->
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Confirmar contraseña</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem">
                          <i class="fa fa-repeat"></i>
                      </div>
                      <input type="password" name="password-confirmation" class="form-control"
                             id="password-confirm" placeholder="Password" required [(ngModel)] ="confirmacionPw">
                  </div>
              </div>
          </div>
      </div>

      <div *ngIf="mensaje" class="alert alert-danger">{{mensaje}}</div>

      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
              <button type="submit" class="btn btn-success" (click)="siguiente()" ><i class="fa fa-user-plus"></i> Siguiente</button>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success" [routerLink]="['/login']" ><i class="fa fa-user-plus"></i> Cancelar</button>
        </div>
      </div>
     

</div>
